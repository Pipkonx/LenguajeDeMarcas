<!DOCTYPE html>
<html>

<body>

    <h1>Mi primer JS</h1>

    <p id="sp">Cambiar estilos del parrafo con JS.</p>

    <script>
        function myFunction() {
            document.getElementById("sp").style.fontSize = "25px";
            document.getElementById("sp").style.color = "red";
            document.getElementById("sp").style.backgroundColor = "yellow";
        }
    </script>

    <button type="button" onclick="myFunction()">Cambiar!</button>

</body>

</html>
